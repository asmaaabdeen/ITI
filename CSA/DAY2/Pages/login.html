                <option>Russia</option>

               </optgroup>

                    <option>Canada</option>
                <option>amexico</option>
                <option>USA</option>
                </optgroup>
                
                

            </select><br>
            <input accesskey="r" type="checkbox" value="remeberme"name="remeberme">

            <input type="submit" value="Login">

    </form>
