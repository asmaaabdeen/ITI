<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/style.css" rel="stylesheet" >
    <title>Application</title>
</head>
<body>
    <form class="f1" action="home.html" method="get" >
        <table class="t1" border="1" cellspacing="10" >
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input id="fname" required name="firstName" type="text" style="width: 95%;height: 78%;"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input id="lname" required name="lastName" type="text" style="width: 95%;height: 78%;"></td>
            </tr>
            <tr>
                <td><label for="pass">Password</label></td>
                <td><input id="pass" required name="password" type="password" style="width: 95%;height: 78%;"></td>
            </tr>
            <tr>
                <td rowspan="2" style="text-align: center;"><label  ><b>Gender</b></label></td>
                <td><input value="Male" type="radio" name="gender"> <label>Male</label></td>
            </tr>
            <tr>
                <td><input value="Female" type="radio" name="grnder"> <label>Female</label></td>
            </tr>
            <tr>
                <td><label>Birthday:</label><select size="1">
                    <option>[select a month]</option>
                    <option>jan</option>
                    <option>feb</option>
                    <option>mar</option>
                    <option>abr</option>
                    <option>may</option>
                    <option>jun</option>
                    <option>jul</option>
                    <option>oug</option>
                    <option>sep</option>
                    <option>oct</option>
                    <option>nov</option>
                    <option>desc</option>

                </select></td>
                <td><input type="text" name="birthday" value="dd" style="width: 27px;">
                    <input type="text" name="birthyear" value="yyyy" style="width: 32px;"></td>
            </tr>
            <tr>
                <td colspan="2"  style="text-align: center;font-size: 20px;font-weight: bolder;"><label><u>Intersts</u></label></td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" value="sports" name="interest" >
                <label >Sports</label>
              </td>  
              <td>
                <input type="checkbox" value="music" name="interest">
                <label >Music</label>
              </td>  
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="books"name="interest">
                    <label >Books</label>
                  </td>  
                  <td>
                    <input type="checkbox" value="Computer Stuff"name="interest">
                    <label >Computer Stuff</label>
                  </td>  
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="Fashion"name="interest">
                    <label >Fashion</label>
                  </td>  
                  <td>
                    <input type="checkbox" value="Movies"name="interest">
                    <label >Movies</label>
                  </td>  
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"> <input type="submit"></td>
            </tr>
            
        </table>
    </form>
</body>
</html>
